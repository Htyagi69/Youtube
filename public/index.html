<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Clone - Dynamic</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --header-bg: #0f0f0f;
      --sidebar-bg: #0f0f0f;
      --hover-color: #272727;
      --text-main: #ffffff;
      --accent-red: #ff0000;
      --sidebar-width: 240px;
      --sidebar-compact-width: 72px;
    }

    * { box-sizing: border-box; font-family: "Roboto", Arial, sans-serif; }

    body {
      margin: 0;
      background-color: var(--bg-color);
      color: var(--text-main);
      overflow-x: hidden;
    }

    /* --- HEADER --- */
    header {
      position: fixed;
      top: 0;
      width: 100%;
      height: 56px;
      background-color: var(--header-bg);
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 0 16px;
      z-index: 1000;
    }

    .header-left { display: flex; align-items: center; gap: 16px; }
    
    .menu-btn {
      background: none; border: none; color: white; cursor: pointer;
      padding: 8px; border-radius: 50%; font-size: 20px;
    }
    .menu-btn:hover { background-color: var(--hover-color); }

    .logo { display: flex; align-items: center; gap: 4px; font-weight: bold; font-size: 18px; cursor: pointer; }

    .search-container { display: flex; flex: 0 1 600px; gap: 10px; align-items: center; }
    
    .search-bar {
      display: flex; flex: 1; background: #121212; border: 1px solid #333;
      border-radius: 40px 0 0 40px; padding: 0 16px;
    }
    .search-bar input {
      width: 100%; background: transparent; border: none; color: white;
      height: 40px; font-size: 16px; outline: none;
    }
    .search-btn {
      background: #222; border: 1px solid #333; border-left: none;
      border-radius: 0 40px 40px 0; padding: 0 20px; cursor: pointer; color: white;
    }
    .mic-btn {
      background: #181818; border: none; border-radius: 50%; width: 40px; height: 40px;
      color: white; cursor: pointer;
    }

    /* --- SIDEBAR --- */
    nav {
      position: fixed;
      top: 56px;
      left: 0;
      width: var(--sidebar-width);
      height: calc(100vh - 56px);
      background-color: var(--sidebar-bg);
      transition: width 0.3s ease;
      overflow-y: auto;
      z-index: 999;
    }

    nav.compact { width: var(--sidebar-compact-width); }

    .nav-item {
      display: flex; align-items: center; padding: 0 24px; height: 48px;
      text-decoration: none; color: white; border-radius: 10px; margin: 0 12px;
      transition: background 0.2s;
    }
    .nav-item:hover { background-color: var(--hover-color); }
    
    .nav-item i { width: 24px; font-size: 20px; margin-right: 24px; }
    
    nav.compact .nav-item { padding: 0; justify-content: center; margin: 4px 0; }
    nav.compact .nav-item i { margin-right: 0; }
    nav.compact .nav-item span { display: none; }

    /* --- MAIN CONTENT --- */
    main {
      margin-top: 56px;
      margin-left: var(--sidebar-width);
      padding: 24px;
      transition: margin-left 0.3s ease;
    }
    main.expanded { margin-left: var(--sidebar-compact-width); }

    .video-grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
      gap: 16px;
    }

    .video-card { cursor: pointer; transition: transform 0.2s; }
    .video-card img { width: 100%; border-radius: 12px; aspect-ratio: 16/9; object-fit: cover; }
    .video-info { display: flex; gap: 12px; margin-top: 12px; }
    .video-text h3 { margin: 0; font-size: 16px; line-height: 1.4; }
    .video-text p { margin: 4px 0 0; color: #aaa; font-size: 14px; }

    #speechStatus { text-align: center; color: #aaa; font-style: italic; margin-bottom: 20px; }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <button class="menu-btn" onclick="toggleSidebar()">‚ò∞</button>
      <div class="logo" style="display: flex; justify-content: center; align-items: center;">
        <span style="color:var(--accent-red);display: flex; justify-content: center; align-items: center;font-size: 50px;">üìΩÔ∏è</span> YouTube
      </div>
    </div>
    <div class="search-container">
      <div class="search-bar">
        <input id="searchInput" type="text" placeholder="Search">
      </div>
      <button class="search-btn" onclick="searchVideos()"><img width="30px" src="search.png"/></button>
      <button class="mic-btn" onclick="Speak()"><img width="30px" src="speak.png"/></button>
    </div>
    <div style="width: 40px; height: 40px; border-radius: 50%; background: #555; display: flex; justify-content: center; align-items: center;font-size: 30px;">üëª</div>
  </header>

  <nav id="sidebar" style="margin-top: 23px;">
    <a href="#" class="nav-item"><i>üè†</i> <span>Home</span></a>
    <a href="#" class="nav-item"><i>üî•</i> <span>Trending</span></a>
    <a href="#" class="nav-item"><i>üì∫</i> <span>Subscriptions</span></a>
    <hr style="border: 0; border-top: 1px solid #333; margin: 12px 0;">
    <a href="#" class="nav-item"><i>üìÇ</i> <span>Library</span></a>
    <a href="#" class="nav-item"><i>üïí</i> <span>History</span></a>
  </nav>

  <main id="mainContent">
    <p id="speechStatus">Ready</p>
    <div class="video-grid" data-video-container>
      </div>
  </main>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('compact');
      document.getElementById('mainContent').classList.toggle('expanded');
    }

    function renderStoredVideos() {
      const container = document.querySelector('[data-video-container]');
      container.innerHTML = '';

      for (let i = 0; i < localStorage.length; i++) {
        const key = localStorage.key(i);
        if (key.startsWith('video_')) {
          const video = JSON.parse(localStorage.getItem(key));
          const card = document.createElement('div');
          card.className = 'video-card';
          card.innerHTML = `
            <img src="${video.thumbnail}" alt="thumb">
            <div class="video-info">
              <div style="width:36px; height:36px; border-radius:50%; background:#333;display: flex; justify-content: center; align-items: center;font-size: 30px;">üéâ</div>
              <div class="video-text">
                <h3>${video.title}</h3>
                <p>Channel Name ‚Ä¢ 1.2M views</p>
              </div>
            </div>
          `;
          card.onclick = () => playVideo(video.videoId);
          container.appendChild(card);
        }
      }
    }

    function playVideo(id) {
        const container = document.querySelector('[data-video-container]');
        container.innerHTML = `
            <div style="grid-column: 1 / -1;">
                <iframe width="100%" height="500px" src="https://www.youtube.com/embed/${id}?autoplay=1" 
                frameborder="0" allowfullscreen style="border-radius:15px;"></iframe>
                <button onclick="renderStoredVideos()" style="background:#333; color:white; border:none; padding:10px 20px; margin-top:10px; border-radius:5px; cursor:pointer;">Back to Results</button>
            </div>
        `;
    }

    async function searchVideos(transcript) {
      const query = document.getElementById('searchInput').value || transcript;
      if (!query) return;
      
      localStorage.clear(); 
      try {
        const res = await fetch(`/video?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        data.forEach(info => localStorage.setItem(`video_${info.videoId}`, JSON.stringify(info)));
        renderStoredVideos();
      } catch (err) { console.error(err); }
    }

    async function Speak() {
      const SpeechRecognition = window.SpeechRecognition || window.webkitSpeechRecognition;
      if (!SpeechRecognition) return;
      const r = new SpeechRecognition();
      r.onstart = () => document.getElementById("speechStatus").textContent = "Listening...";
      r.onresult = (e) => {
        const t = e.results[0][0].transcript;
        document.getElementById("speechStatus").textContent = `Searching for: ${t}`;
        searchVideos(t);
      };
      r.start();
    }

    window.addEventListener('DOMContentLoaded', renderStoredVideos);
  </script>
</body>
</html>
