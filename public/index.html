<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>YouTube Clone</title>
  <style>
    :root {
      --bg-color: #0f0f0f;
      --hover-color: #272727;
      --text-main: #ffffff;
      --accent-red: #ff0000;
      --sidebar-width: 240px;
      --sidebar-compact-width: 72px;
    }

    * { box-sizing: border-box; font-family: "Roboto", Arial, sans-serif; }
    body { margin: 0; background-color: var(--bg-color); color: var(--text-main); overflow-x: hidden; }

    header {
      position: fixed; top: 0; width: 100%; height: 56px;
      background-color: var(--bg-color); display: flex;
      align-items: center; justify-content: space-between; padding: 0 16px; z-index: 1000;
    }
    .header-left { display: flex; align-items: center; gap: 16px; }
    .logo { display: flex; align-items: center; gap: 4px; font-weight: bold; font-size: 18px; cursor: pointer; }
    .search-container { display: flex; flex: 0 1 600px; gap: 10px; align-items: center; }
    .search-bar {
      display: flex; flex: 1; background: #121212; border: 1px solid #333;
      border-radius: 40px 0 0 40px; padding: 0 16px;
    }
    .search-bar input { width: 100%; background: transparent; border: none; color: white; height: 40px; outline: none; }
    .search-btn { background: #222; border: 1px solid #333; border-left: none; border-radius: 0 40px 40px 0; padding: 0 20px; cursor: pointer; }
    .mic-btn { background: #181818; border: none; border-radius: 50%; width: 40px; height: 40px; cursor: pointer; transition: 0.3s; }

    .skeleton {
      background: linear-gradient(110deg, #272727 8%, #383838 18%, #272727 33%);
      background-size: 200% 100%; animation: shine 1.5s linear infinite; border-radius: 12px;
    }
    @keyframes shine { to { background-position-x: -200%; } }
    
    .mic-btn.active { background: var(--accent-red); box-shadow: 0 0 15px rgba(255, 0, 0, 0.7); animation: pulse 1.5s infinite; }
    @keyframes pulse { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.1); } }

    nav { position: fixed; top: 56px; left: 0; width: var(--sidebar-width); height: 100vh; background: var(--bg-color); transition: 0.3s; }
    nav.compact { width: var(--sidebar-compact-width); }
    .nav-item { display: flex; align-items: center; padding: 0 24px; height: 48px; text-decoration: none; color: white; border-radius: 10px; margin: 0 12px; }
    .nav-item:hover { background-color: var(--hover-color); }
    main { margin-top: 56px; margin-left: var(--sidebar-width); padding: 24px; transition: 0.3s; }
    main.expanded { margin-left: var(--sidebar-compact-width); }

    .video-grid {
      display: grid; grid-template-columns: repeat(auto-fill, minmax(300px, 1fr)); gap: 16px;
    }
    .video-card img { width: 100%; border-radius: 12px; aspect-ratio: 16/9; object-fit: cover; }
    .video-text h3 { margin: 8px 0 4px; font-size: 16px; display: -webkit-box; -webkit-line-clamp: 2; -webkit-box-orient: vertical; overflow: hidden; }
    .video-text p { color: #aaa; font-size: 14px; margin: 0; }
  </style>
</head>
<body>

  <header>
    <div class="header-left">
      <button style="background:none; border:none; color:white; font-size:20px; cursor:pointer;" onclick="toggleSidebar()">‚ò∞</button>
      <div class="logo"> <span style="font-size: 30px;">üìΩÔ∏è</span> YouTube</div>
    </div>
    <div class="search-container">
      <div class="search-bar"><input id="searchInput" type="text" placeholder="Search"></div>
      <button class="search-btn" onclick="searchVideos()"><img width="30px" src="search.png"/></button>
      <button class="mic-btn" onclick="Speak()"><img width="30px" src="speak.png"/></button>
    </div>
    <div id="userProfile" style="width: 35px; height: 35px; border-radius: 50%; background: #555; cursor:pointer; overflow:hidden;"></div>
  </header>

  <nav id="sidebar" style="margin-top: 23px;">
    <a href="#" class="nav-item"><i>üè†</i> <span>Home</span></a>
    <a href="#" class="nav-item"><i>üî•</i> <span>Trending</span></a>
    <a href="#" class="nav-item"><i>üì∫</i> <span>Subscriptions</span></a>
    <hr style="border: 0; border-top: 1px solid #333; margin: 12px 0;">
    <a href="#" class="nav-item"><i>üìÇ</i> <span>Library</span></a>
    <a href="#" class="nav-item"><i>üïí</i> <span>History</span></a>
  </nav>

  <main id="mainContent">
    <p id="speechStatus" style="text-align: center; color: #aaa;">Ready</p>
    <div class="video-grid" data-video-container></div>
  </main>

  <script>
    function toggleSidebar() {
      document.getElementById('sidebar').classList.toggle('compact');
      document.getElementById('mainContent').classList.toggle('expanded');
    }

    async function checkSession() {
      const res = await fetch('/api/auth/get-session');
      if (res.ok) {
        const session = await res.json();
        document.getElementById('userProfile').innerHTML = `<img src="${session.user.image || ''}" style="width:100%">`;
      }
    }

    function renderStoredVideos() {
      const container = document.querySelector('[data-video-container]');
      container.innerHTML = '';
      Object.keys(localStorage).filter(k => k.startsWith('video_')).forEach(key => {
        const video = JSON.parse(localStorage.getItem(key));
        const card = document.createElement('div');
        card.className = 'video-card';
        card.innerHTML = `
          <img src="${video.thumbnail}" alt="thumb">
          <div class="video-text">
            <h3>${video.title}</h3>
            <p>1.2M views ‚Ä¢ 2 hours ago</p>
          </div>`;
        card.onclick = () => playVideo(video.videoId);
        container.appendChild(card);
      });
    }

    function playVideo(id) {
      document.querySelector('[data-video-container]').innerHTML = `
        <div style="grid-column: 1 / -1;">
          <iframe width="100%" height="500px" src="https://www.youtube.com/embed/${id}?autoplay=1" frameborder="0" allowfullscreen style="border-radius:12px;"></iframe>
          <button onclick="renderStoredVideos()" style="margin-top:10px; background:#333; color:white; border:none; padding:10px; border-radius:5px; cursor:pointer;">Back</button>
        </div>`;
    }

    async function searchVideos(transcript) {
      const query = transcript || document.getElementById('searchInput').value;
      if (!query) return;
      const container = document.querySelector('[data-video-container]');
      container.innerHTML = Array(6).fill(`<div class="video-card"><div class="skeleton" style="width:100%; aspect-ratio:16/9;"></div><div class="skeleton" style="height:20px; width:80%; margin-top:10px;"></div></div>`).join('');

      try {
        const res = await fetch(`/video?q=${encodeURIComponent(query)}`);
        const data = await res.json();
        localStorage.clear();
        data.forEach(v => localStorage.setItem(`video_${v.videoId}`, JSON.stringify(v)));
        renderStoredVideos();
      } catch (err) { console.error(err); }
    }

    async function Speak() {
      const recognition = new (window.SpeechRecognition || window.webkitSpeechRecognition)();
      const micBtn = document.querySelector('.mic-btn');
      recognition.onstart = () => { micBtn.classList.add('active'); document.getElementById('speechStatus').innerText = "Listening..."; };
      recognition.onresult = (e) => { const t = e.results[0][0].transcript; document.getElementById('searchInput').value = t; searchVideos(t); };
      recognition.onend = () => { micBtn.classList.remove('active'); document.getElementById('speechStatus').innerText = "Ready"; };
      recognition.start();
    }

    window.onload = () => { checkSession(); renderStoredVideos(); };
  </script>
</body>
</html>
