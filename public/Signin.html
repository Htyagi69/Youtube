<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: linear-gradient(135deg, #84fab0, #8fd3f4);
    }

    .card {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    input:focus {
      border-color: #4caf50;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #43a047;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Create Account</h2>

    <form onsubmit="handleAuth(event)">
      <div class="form-group">
        <label for="email">Email</label>
        <input type="email" name="email" placeholder="john@gmail.com" />
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password"  name="password" placeholder="••••••••" />
      </div>

      <button type="submit" id="btn">Login</button>
    </form>
  </div>
  <script>
    const handleAuth=async(info)=>{
        info.preventDefault();
    const btn=document.getElementById('btn')
    btn.style.backgroundColor='#6e736e';
    const originalText = btn.innerHTML;
        const email=info.target.email.value;
        const password=info.target.password.value;
        startLoading();
        console.log(email,"--->",password);
        const payload={
          email:email,
          password:password,
        }  
        try{
       const result=await fetch('http://localhost:3000/api/auth/sign-in/email',{
         method:"POST", 
         body:JSON.stringify(payload),
          headers:{ "Content-Type":"application/json", },
           credentials:"include",
           })
           if (result.ok) {
            const data = await result.json();
            console.log('Login successful:', data);
            window.location.href = '/'; // Redirect to home
        } else {
            const error = await result.json();
            alert(error.message || 'Login failed');
        }
             }catch (err) {
        console.error(err);
    } finally {
        stopLoading(originalText);
    }
     }
      function startLoading() {
    btn.disabled = true;
    btn.style.backgroundColor = '#6e736e';
    // Preserve the original text and add the spinner
    btn.innerHTML = `<span class="spinner"></span> Loading...`;
}

function stopLoading(originalText) {
    btn.disabled = false;
    btn.style.backgroundColor = '#4caf50'; 
    btn.innerHTML = originalText;
}
  </script>
</body>
</html>
