<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Signup</title>

  <style>
    * {
      box-sizing: border-box;
      font-family: Arial, Helvetica, sans-serif;
    }

    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      /* background: linear-gradient(135deg, #84fab0, #8fd3f4); */
      background-color: black;
    }

    .card {
      background: #ffffff;
      padding: 25px 30px;
      border-radius: 10px;
      width: 320px;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.15);
    }

    .card h2 {
      text-align: center;
      margin-bottom: 20px;
    }

    .form-group {
      display: flex;
      flex-direction: column;
      margin-bottom: 15px;
    }

    label {
      margin-bottom: 5px;
      font-weight: bold;
      font-size: 14px;
    }

    input {
      padding: 10px;
      font-size: 14px;
      border-radius: 5px;
      border: 1px solid #ccc;
      outline: none;
    }

    input:focus {
      border-color: #4caf50;
    }

    button {
      width: 100%;
      padding: 10px;
      font-size: 16px;
      background-color: #4caf50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      margin-top: 10px;
    }

    button:hover {
      background-color: #43a047;
    }
  </style>
</head>

<body>
  <div class="card">
    <h2>Create Account</h2>

    <form onsubmit="handleAuth(event)">
      <div class="form-group">
        <label>Name</label>
        <input type="text" name="name" placeholder="John Doe" />
      </div>

      <div class="form-group">
        <label>Email</label>
        <input type="email" name="email" placeholder="john@gmail.com" />
      </div>

      <div class="form-group">
        <label>Password</label>
        <input type="password" name="password" placeholder="••••••••" />
      </div>

      <button type="submit">Sign Up</button>
    </form>
  </div>
  <script>
    const handleAuth= async (info)=>{
        info.preventDefault();
        const name=info.target.name.value;
        const email=info.target.email.value;
        const password=info.target.password.value;
        console.log(name,"--->",email,"--->",password); 
        const payload={
          name:name,
          email:email,
          password:password
        }
        const result=await fetch('https://youtubesearch-l75z.onrender.com/api/auth/sign-up/email',{
           method:"POST",
            body:JSON.stringify(payload), 
            headers:{ "Content-Type":"application/json", },
            credentials:"include",
            })
             if (result.ok) {
            const data = await result.json();
            console.log('Signup successful:', data);
            window.location.href = '/'; // Redirect to home
        } else {
            const error = await result.json();
            alert(error.message || 'Signup failed');
        }
             }
  </script>
</body>
</html>
